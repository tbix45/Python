<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login_body">
    <div class="container">
        <div class="login_header">
            <h1>Welcome to Trip Tracker</h1>
            <p>Please login or register</p>
        </div>
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
            {% for message in messages %}            
            <p class="text-danger">{{message}}</p>                   
                {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="container row">
            <div class="col">
                <form class="register_form" action="/register" method="POST">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Must be at least 4 characters">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name"
                            placeholder="Must be at least 2 characters">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name"
                            placeholder="Must be at least 2 characters">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" id="email"
                            placeholder="Must be a valid email format">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Must be at least 8 characters">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="Must match password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col">
                <form class="login_form" action="/login" method="POST">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email2">Email:</label>
                        <input type="text" class="form-control" name="email" id="email2">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password:</label>
                        <input type="password" class="form-control" name="password" id="password2">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>

        </div>

    </div>
</body>

</html>
