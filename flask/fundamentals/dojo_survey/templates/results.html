<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Results</h1>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Name: {{name}}</h5>
                <h5 class="card-title">Gender: {{gender}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Dojo Location: {{dojo_location}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Favorite Language: {{favorite_lang}}</h6>
                <p class="card-text">Comments: {{comments}}</p>
                <a href="/" class="card-link">Home</a>

            </div>
        </div>

    </div>
</body>

</html>
