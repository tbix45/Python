<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <form class="form" action="/create" method="POST">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>
        <div class="form-group radio">
              <input type="radio" name="gender" value="Male" checked>
              <label for="male">Male</label><br>
              <input type="radio" name="gender" value="Female">
              <label for="female">Female</label><br>
              <input type="radio" name="gender" value="na">
              <label for="na">Prefer not to answer</label>
        </div>
        <div class="form-group">
            <label for="dojo_location">Dojo Location:</label>
            <select class="form-control" name="dojo_location">
                <option>Chicago</option>
                <option>San Diego</option>
                <option>LA</option>
                <option>New York</option>

            </select>
        </div>
        <div class="form-group">
            <label for="favorite_language">Favorite Language:</label>
            <select class="form-control" name="favorite_language">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea class="form-control" name="comments" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</body>

</html>
