<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="dash-header">
            <h1>Edit Recipe</h1>
            <a class="btn btn-primary" href="/dashboard">Dashboard</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
            {% for message in messages %}            
            <p class="text-danger">{{message}}</p>                   
                {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/update_recipe/{{recipe.id}}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control" id="description" cols="30"
                    rows="5">{{recipe.description}}</textarea>
            </div>
            <div class=" form-group">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" class="form-control" id="instructions" cols="30"
                    rows="5">{{recipe.instructions}}</textarea>
            </div>
            <div class="form-group">
                <label for="date_made_on">Date Made:</label>
                <input type="date" name="date_made_on" class="form-control" value="{{recipe.date_made_on}}">
            </div>
            <label for=" under_30_min">Cooking time under 30 minutes?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_30_min" value="1">
                <label class="form-check-label" for="1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_30_min" value="0" checked>
                <label class="form-check-label" for="0">
                    No
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
