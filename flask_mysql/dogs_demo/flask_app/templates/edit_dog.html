<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dog!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <a class="btn btn-primary float-end" href="/dashboard">Dashboard</a>
        <h1>Edit Dog!</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/update/{{dog.id}}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{dog.name}}">
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="breed" class="form-control" name="breed" value="{{dog.breed}}">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" value="{{dog.age}}">
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <h3 id="owner" class="text-info">{{dog.owner.first_name}} {{dog.owner.last_name}}</h3>
            </div>
            <button type="submit" class="btn btn-primary">Update Dog!</button>
            <a href="/delete/{{dog.id}}" class="btn btn-danger">Delete</a>
        </form>
</body>

</html>
